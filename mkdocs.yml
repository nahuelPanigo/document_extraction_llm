site_name: Document Metadata Extraction with LLM
site_description: Automatic extraction of bibliographic metadata from academic documents using fine-tuned language models
repo_url: https://github.com/nahuelPanigo/document_extraction_llm

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.highlight

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - tables

nav:
  - Overview: index.md
  - Architecture: architecture.md
  - API:
      - Overview: api/index.md
      - Orchestrator: api/orchestrator.md
      - Extractor Service: api/extractor.md
      - LLM Service: api/llm_service.md
  - Data Pipeline: download_prepare_clean_normalize_sedici_dataset/index.md
  - Fine-Tuning:
      - General Fine-Tuning: fine_tunning/index.md
      - Document Type Classifier: fine_tune_type/index.md
      - Subject Classifier: fine_tune_subject/index.md
  - Validation: validation/index.md
  - Utilities: utils/index.md
  - Data & Constants: data.md
  - Scripts & Run Modules: scripts.md
